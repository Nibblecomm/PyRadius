<%inherit file="base.html"/>

<%def name="head()"> 

<script>
function deleteNode(nid)
{
    if(confirm("删除节点同时会删除节点下的所有操作员，确认删除吗？")){
        window.location.href = "/node/delete/"+nid;
    }
}
</script>

</%def> 


<%def name="body()"> 
<div class="content-box">
    <div class="content-box-header">
        <h3>节点信息</h3>
    </div>
    <!-- End .content-box-header -->
    <div class="content-box-content">
        <div class="tab-content default-tab">
        <p>
        <a class="button" href="/node/add">新增节点</a>
        </p>        
          <table>
            <thead>
              <tr>
                <th>节点编号</th>
                <th>节点名称</th>
                <th>节点描述</th>
                <th>操作</th>
              </tr>
            </thead>          
            <tbody>
            % for node in nodes:
                <tr>
                    <td>${node.id}</td>
                    <td>${node.name}</td>
                    <td>${node.desc}</td>
                    <td>
                    <a href="/node/update/${node.id}" ><img src="/images/icons/pencil.png" alt="Edit"></a> 
                    <a href="javascript:deleteNode('${node.id}');" ><img src="/images/icons/cross.png" alt="Delete"></a> 
                    </td>
                </tr>            
            % endfor             
            </tbody>      
            </table>
      
        </div>
    </div>
</div>

</%def>
